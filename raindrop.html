<html>
<head>
<title>Box Colors!</title>
<style>
div
{
	position: absolute;
	width: 100px;
	height: 100px;	
	border-radius: 100px;
}

body
{
	background-color: black;
}

button
{
	position: absolute;
	z-index: 2;
}
</style>
</head>
<body>
<button onclick="makeboox()">Add one!</button><br>
<button onclick="stompbox()">Stop It!</button>
<script>
var i=0;
var j = 0;
var time = 1000;
function makeboox()
{
	if(j==0)
	{
		body = document.body;
		randtop = Math.round(Math.random()*body.clientHeight-100);
		randleft = Math.round(Math.random()*document.body.clientWidth-100);
		topcolor = Math.round(randtop / document.body.clientHeight * 255);
		leftcolor = Math.round(randleft / document.body.clientWidth * 255);
		// othercolor = 
		document.getElementsByTagName("body")[0].innerHTML += "<div style='top:"+randtop+"px;left:"+randleft+"px;'>";
		document.getElementsByTagName('div')[i].style.backgroundColor = "rgb("+topcolor+","+leftcolor+","+100+")";
		i++;
		if(time == 10)
			{time=1;}
		else if(time>10)
			{time -= 10;}
		else
			{time=1;}
		setTimeout(makeboox, Math.round(Math.random()*time+1));
	}
}

function stompbox()
{
	j = 6;
}
</script>
</body>
</html>
