<html>
<head>
<title>
This shit is also suppose to move.
</title>
<style>
#thing
{
	position: fixed;
	background-color: blue;
	height: 250px;
	width: 250px;
	top:100px;
	left:100px;
	font-size: 50px;
	color: white;
}


</style>
</head>
<body id="body" onkeydown="showkeycode(event)">
<div></div>
<div id="thing"></div>
<script>
var thingus = document.getElementById('thing');
var x = 100;
var y = 100;
var moveloop = setInterval(function(){window.body.onkeydown = move(thingus, event);},1);

function move(thing, e)
{
	if(e)
	{
		thing.innerHTML = e.keyCode;
		thing.style.backgroundColor = 'blue';
		if(e.keyCode == 65)
		{
			x--;
		}
		else if(e.keyCode == 68)
		{
			x++;
		}
		else if(e.keyCode == 87)
		{
			y--;
		}
		else if(e.keyCode == 83)
		{
			y++;
		}
		
		thing.style.left = x + 'px';
		thing.style.top = y + 'px';
	}
	else
	{
		thing.style.backgroundColor = 'red';
	}
	document.getElementsByTagName('div')[0].innerHTML += '0';
	// setTimeout(function(){move(thing, event);}, 10);
}

thingus.onclick = function(){clearInterval(moveloop);};


function showkeycode(e)
{
	thingus.innerHTML = e.keyCode;
}

</script>
</body>
</html>
