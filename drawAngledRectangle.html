var counter = 0;

function thing(x,y)
{
	newAngle = angle-Math.PI/4;
	xNew = x+Math.cos(newAngle)*3;
	yNew = y-Math.sin(newAngle)*3;
	drawStuff(xNew,yNew);
	if(counter++ < 100)
		setTimeout(thing,10,xNew,yNew);
	else
	{
		counter = 0;
		start.y += 100;
		if(start.y == 1000)

	}

function get(id)
{
	return document.getElementById(id);
}

function drawRectangle(x,y,l)
{
	ctx.fillStyle = "blue";
	ctx.beginPath();
	ctx.rect(x,y,l,l);
	ctx.closePath();
	ctx.fill();
}

var prevAngle = 0;
function makeAngle(x,y)
{
	prevAngle = angle;
	angle = 27*(x*y)/(pageWidth*pageHeight)*Math.PI;
}

function drawStuff(x,y)
{
	// ctx.clearRect(0,0,pageWidth, pageHeight);
	x = x === undefined ? event.clientX : x;
	y = y === undefined ? event.clientY : y;
	if(makingAngle)
		makeAngle(x,y);
	color = rgb(Math.round(x/pageWidth*255),Math.round(y/pageHeight*255),85);
	// drawPrevRectLines(x,y,100,100,angle);
	// drawAngledFillCircle(x,y,70,angle,color);
	SHARK(x,y,200,color,ctx,angle);
	// drawAngledFillRectangle(x,y,100,200,angle,color);
}

function drawAngledFillRectangle(x,y,w,h,angle,color)
{
	diagAngle = Math.atan(-h/w)+angle;
	diag = Math.sqrt(w*w+h*h);
	ctx.beginPath();
	ctx.fillStyle = color;
	ctx.moveTo(x,y);
	ctx.lineTo(x+w*Math.cos(angle),y-w*Math.sin(angle));
	ctx.lineTo(x+diag*Math.cos(diagAngle),y-diag*Math.sin(diagAngle));
	ctx.lineTo(x+h*Math.cos(3*Math.PI/2+angle),y-h*Math.sin(3*Math.PI/2+angle));
	ctx.closePath();
	ctx.fill();
	if(get("lines").checked)
	{
		ctx.strokeStyle = "black";
		ctx.lineWidth = 1;
		ctx.stroke();
	}
}

function drawAngledFillCircle(x,y,r,angle,color)
{
	ctx.beginPath();
	ctx.fillStyle = color;
	ctx.arc(x+r*Math.cos(angle-Math.PI/4),y-r*Math.sin(angle-Math.PI/4),r,0,Math.PI*2);
	ctx.closePath();
	ctx.fill();
	if(get("lines").checked)
	{
		ctx.strokeStyle = "black";
		ctx.lineWidth = 1;
		ctx.stroke();
	}
}

var prevX = 0;
var prevY = 0;
function drawPrevRectLines(x,y,w,h,angle)
{
	diagAngle1 = Math.atan(-h/w)+prevAngle;
	diagAngle2 = Math.atan(-h/w)+angle;
	diag = Math.sqrt(w*w+h*h);
	ctx.beginPath();
	ctx.moveTo(x,y);
	ctx.lineTo(prevX,prevY);
	ctx.closePath();
	ctx.stroke();
	ctx.beginPath();
	ctx.moveTo(prevX+w*Math.cos(prevAngle),prevY-w*Math.sin(prevAngle));
	ctx.lineTo(x+w*Math.cos(angle),y-w*Math.sin(angle));
	ctx.closePath();
	ctx.stroke();
	ctx.beginPath();
	ctx.moveTo(prevX+diag*Math.cos(diagAngle1),prevY-diag*Math.sin(diagAngle1));
	ctx.lineTo(x+diag*Math.cos(diagAngle2),y-diag*Math.sin(diagAngle2));
	ctx.closePath();
	ctx.stroke();
	ctx.beginPath();
	ctx.moveTo(prevX+h*Math.cos(3*Math.PI/2+prevAngle),prevY-h*Math.sin(3*Math.PI/2+prevAngle));
	ctx.lineTo(x+h*Math.cos(3*Math.PI/2+angle),y-h*Math.sin(3*Math.PI/2+angle));
	ctx.closePath();
	ctx.stroke();
	prevX = x;
	prevY = y;
}

function numToHex(num)
{
	hexNum = '';
	modding = 1;
	do
	{
		tempModding = modding * 16;
		place = (num % tempModding)/modding;
		if(place >= 10)
			hexNum = String.fromCharCode(place + 55)+hexNum;
		else
			hexNum = place+hexNum;
		num -= place*modding;
		modding *= 16;
	} while(num >= modding)
	return hexNum;
}

function decToAny(num,base)
{
	if(base == 10)
		return num;
	hexNum = '';
	modding = 1;
	do
	{
		tempModding = modding * base;
		place = (num % tempModding)/modding;
		if(place >= 10)
			hexNum = String.fromCharCode(place + 55)+hexNum;
		else
			hexNum = place+hexNum;
		num -= place*modding;
		modding *= base;
	} while(num >= modding)
	return hexNum;
}

function rgb(r,g,b)
{
	red = numToHex(r);
	red = red.length == 1 ? 0+red : red;
	green = numToHex(g);
	green = green.length == 1 ? 0+green : green;
	blue = numToHex(b);
	blue = blue.length == 1 ? 0+blue : blue;
	color = '#'+red+green+blue;
	if(color.includes('.'))
		console.log("Error: "+color);
	return color;
}

function randColor()
{
	return '#'+numToHex(Math.round(Math.random()*255))+numToHex(Math.round(Math.random()*255))+numToHex(Math.round(Math.random()*255));
}
