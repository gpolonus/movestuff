<html>
<body>
	<button onclick="run()">More! Run!</button>
	<div id="done">Done!</div>
	<div id="stuff"></div>
<script>
var l = 0;
var bignum = 0.1;
document.getElementById("stuff");
document.getElementById("done");

function run()
{
	done.innerHTML = '';
	bignum *= 10;
	for(i=0;i<bignum;i++)
		l++;
	stuff.innerHTML += '1';
	done.innerHTML = "Done!";
}

run();

</script>
</body>
</html>
