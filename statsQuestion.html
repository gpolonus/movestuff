<html>
<head>
<style>
	#stuff
	{
		position: absolute;
		top: 0px;
		left: 0px;
		z-index: 5;
	}

	#canvas
	{
		position: absolute;
		top: 0px;
		left: 0px;
	}
</style>
<title>GRJF`S TESTING PAGE</title>
<link rel="icon" type="image/ico" href="freak.ico" />
</head>
<body>
<div id="stuff">
	<button onclick="ctx.clearRect(0,0,pageWidth,pageHeight)">Clear Canvas</button><br>
</div>
<canvas id="canvas"></canvas>
<script src="canvasLibrary.js"></script>
<script>
var pageHeight = document.body.clientHeight;
var pageWidth = document.body.clientWidth;
var canvas = get("canvas");
var ctx = canvas.getContext("2d");
ctx.canvas.height = pageHeight;
ctx.canvas.width = pageWidth;

var results = [];

var j = 0;
bool = 1;
for(var i = 0; i < 1000000; i++)
{
	while(bool)
	{
		bool = Math.round(Math.random());
		j++;
	}
	bool = 1;
	if(results[j] == undefined)
		results[j] = 1;
	else
		results[j]++;
	j = 0;
}
max = 0;
for(i =0; i < results.length; i++)
	if(results[i] > max)
		max = results[i];
ctx.fillStyle = "black";
for(i =0; i < results.length; i++)
{
	if(results[i] != undefined)
		ctx.fillRect(i*11,500,10,-1*results[i]/max*400);
}

function get(id)
{
	return document.getElementById(id);	
}

function getClasses(clas)
{
	return document.getElementsByClassName(clas);
}

</script>
</body>
</html>
