<html>
<head>
<style>
div.fi{
	height: 1px;
	width: 1px;
	background-color: red;
	position: absolute;
	z-index: -1;
}
div.outer{
	height: 30px;
	width: 30px;
	background-color: red;
	position: absolute;
	top: -100px;
	left: -100px;
}

#stupid
{
	height:10px;
	width:10px;
}

#arrow
{
	width:250px;
	height:250px;
	background-color: blue;
	position: absolute;
	top:200px;
	left:400px;
	color:white;
	overflow: scroll;
}


</style>
<script src="move.js"></script>
</head>
<body onkeypress="hmove(document.getElementById('arrow'), event), vmove(document.getElementById('arrow'), event)" onkeyup="xarrowstop(), yarrowstop()">
<div class="outer" id="stupid"></div>
<div class="outer"></div>
<div class="outer"></div>
<div class="outer"></div>
<div class="outer"></div>
<div class="outer"></div>
<div class="outer"></div>
<div class="outer"></div>
<div style="width:10px;height:10px;background-color:red;" onclick="move(document.getElementById('bualls'), 0, 0, 0, 0, 100, 100)" id="bualls">
</div>
<div id="arrow"></div>
<button onclick="fill()">Fill!</button>
<button onclick="moveit()">Move!</button>
<!-- <button onclick="arrowmove(document.getElementById('arrow'), event)">Move this with the arrow keys.</button> -->
<script>
function fill()
{
	x=0;
	y=0;
	while(y <= 5)
	{
		if(x <= 100)
		{
			document.getElementsByClassName("outer")[0].innerHTML += "<div style='top:"+y+";left:"+x+";' class='fi'></div>";
			x++;
		}
		else
		{
			x=0;
			document.getElementsByClassName("outer")[0].innerHTML += "<div style='top:"+y+";left:"+x+";' class='fi'></div>";
			y++;
		}
	}
}

function moveit()
{
	i=1;
	while(i<=7)
	{	
		outer = document.getElementsByClassName('outer');
		move(outer[i], i*30+10, i*30, 0, 0, 50, 60);
		i++;
	}
}
</script>
</body>
</html>
